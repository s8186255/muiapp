<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>挑食&#183;火锅送 - 套餐详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/ts.css" />
		<style>
			html,
			body {
				height: 100%;
			}
			.ts-combo-info {
				background-color: #fff;
				border-bottom: 1px solid #b8b8b8;
			}
			.ts-combo-info img {
				height: 150px;
				width: 100%;
			}
			.ts-combo-info h2 {
				font-size: 14px;
				height: 30px;
				line-height: 24px;
				margin: 0;
				padding: 0 10px;
			}
			.ts-combo-info h2 a {
				position: absolute;
				right: 10px;
				font-weight: normal;
			}
			.ts-combo-info p {
				font-size: 12px;
				height: 25px;
				line-height: 15px;
				color: #000;
				padding: 0 10px 10px;
				margin: 0;
			}
			.ts-combo-material-type {
				height: 30px;
				line-height: 30px;
				padding-left: 5px;
				margin-top: 10px;
				color: #000;
				font-size: 13px;
				border-left: 3px solid #ff5d3a;
				border-top: 1px solid #b8b8b8;
				border-bottom: 1px solid #b8b8b8;
				background-color: #fff;
			}
			.ts-combo-detail {
				margin: 0;
				padding: 0;
				list-style: none;
				border-bottom: 1px solid #b8b8b8;
				background-color: #fff;
			}
			.ts-combo-detail li {
				margin-left: 10px;
				position: relative;
				border-bottom: 1px dashed #ccc;
				font-size: 12px;
				background-color: #fff;
				height: 30px;
				line-height: 30px;
			}
			.ts-combo-detail li:last-child {
				border-bottom-width: 0;
			}
			.ts-combo-detail li span {
				position: absolute;
				display: inline-block;
				width: 50px;
				left: 50%;
				text-align: right;
			}
			.ts-combo-detail li span:first-child {
				left: 0;
				display: inline-block;
				width: 50%;
				text-align: left;
			}
			.ts-combo-detail li span:last-child {
				left: auto;
				right: 10px;
				display: inline-block;
				width: 100px;
			}
			.ts-bar-tab {
				background-color: #fff;
				border-top: 1px solid #b8b8b8;
				border-bottom: 1px solid #b8b8b8;
			}
			.ts-bar-tab .mui-tab-item:first-child {
				border-right: 1px solid #b8b8b8;
			}
			.ts-bar-tab .mui-tab-item .mui-icon {
				width: 24px;
				height: 24px;
			}
			.mui-bar-footer .ts-bar-desc {
				color: #ff5d3a;
				text-align: left;
				height: 44px;
				line-height: 44px;
			}
			.mui-bar-footer .ts-bar-btn {
				color: #FF5D3A;
				text-align: right;
				position: absolute;
				top: 2px;
				right: 10px;
				background-color: #fff;
			}
			.mui-bar-footer .ts-bar-btn .mui-icon {
				top: -2px;
				left: -1px;
			}
			.mui-bar-footer .ts-bar-btn .mui-icon .mui-badge {
				background-color: #FF5D3A;
			}
			#price {
				font-style: normal;
			}
		</style>
	</head>

	<body class="ts-statusbaroffset">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="ts_title" class="mui-title">套餐详情</h1>
		</header>
		<nav id="nav" class="mui-bar mui-bar-footer">
			<span class="ts-bar-desc">合计：￥<i id="price">0</i>元</span>
			<button id="add_to_cart" class="ts-bar-btn mui-btn mui-btn-mini mui-fab">
				<span class="mui-icon ts-icon ts-icon-cart">
					<span id="material_num" class="mui-badge mui-hidden"></span>
				</span>
			</button>
		</nav>
		<div class="mui-content mui-scroll-wrapper">
			<div id="combodetail"></div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>

		<script type="text/javascript" src="../../js/ts.min.js"></script>
		<script type="text/javascript" src="../../js/page/combodetail/combodetail.tpl.min.js"></script>
		<script type="text/javascript" src="../../js/page/combodetail/combodetail.min.js"></script>
		<script>
			new TS.Init('Combodetail');
		</script>
	</body>

</html>
