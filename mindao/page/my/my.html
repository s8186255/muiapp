<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>挑食&#183;火锅送 - 个人中心</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/ts.css" />
		<style>
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			.mui-pages {
				overflow: hidden;
			}
			.mui-navbar~.mui-pages {
				top: 46px;
				height: auto;
			}
			.mui-page-content>.mui-bar-nav {
				position: absolute;
			}
			.mui-page-content>.mui-bar-nav~.mui-scroll-wrapper {
				top: 46px;
			}
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease-in-out;
				transition: transform 300ms ease-in-out;
			}
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.mui-page-left {
				-webkit-transform: translate3d(-16.6666667%, 0, 0);
				transform: translate3d(-16.6666667%, 0, 0);
			}
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				background-color: #f7f7f8;
			}
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				position: static;
				width: auto;
			}
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				/*width: 16px;*/
				
				width: 1px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			.mui-page-shadow {
				/*background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);*/
				
				background: #c8c7cc;
			}
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease-in-out, -webkit-transform 300ms ease-in-out;
				transition: opacity 300ms ease-in-out, transform 300ms ease-in-out;
			}
			.mui-page {
				display: none;
			}
			.mui-pages .mui-page {
				display: block;
			}
			.parallax-banner-wrapper {
				height: 270px;
				position: relative;
			}
			.parallax-banner {
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				width: 100%;
				height: 150px;
				position: relative;
			}
			.parallax-banner img {
				height: 150px;
			}
			.parallax-banner-overlay {
				position: absolute;
				width: 100%;
				top: 0;
				bottom: -50px;
			}
			.parallax-banner-title {
				position: absolute;
				left: 15px;
				bottom: 135px;
				width: 90%;
				font-size: 16px;
				font-weight: 400;
				line-height: 21px;
				color: white;
			}
			.parallax-content {
				-webkit-transform: translateY(-120px);
				transform: translateY(-120px);
				margin-bottom: -120px;
				background: #efeff4;
			}
			#ts_login {
				display: block;
				width: 100%;
				height: 150px;
				position: absolute;
				left: 0;
				top: 0;
			}
			#ts_login .mui-btn {
				position: absolute;
				top: 45px;
				left: 15px;
				padding: 8px;
				background-color: #ff5d3a;
				color: #fff;
			}
			#ts_login>.mui-icon {
				position: absolute;
				right: 15px;
				top: 65px;
				color: #fff;
			}
			#ts_login .mui-btn .mui-icon {
				font-size: 40px;
				width: 40px;
				height: 40px;
				line-height: 40px;
			}
			#ts_phone {
				position: absolute;
				left: 80px;
				top: 65px;
				color: #fff;
				font-size: 17px;
			}
		</style>
	</head>

							<ul class="mui-table-view mui-table-view-icon" style="margin-top: 15px;margin-bottom: 15px;">

									<a id="ts_tel" href="tel:4000121777">

							</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
		<!--单页面开始-->

			<div class="mui-page-content">
