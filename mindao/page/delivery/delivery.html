			p {
				color: #000;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="ts_title" class="mui-title">配送说明</h1>
			<a id="ts_share" class="mui-icon mui-icon-redo mui-pull-right"></a>
		</header>
		<div class="mui-content mui-fullscreen">
			<p style="padding:10px;font-size:13px;line-height:26px;">
				1、东城区、西城区全区域及朝阳区、海淀区的五环以内区域免收配送费；
				<br/>2、北京其他区域按公里收取配送费（0-10公里按5元/公里收取，10公里以上部分按8元/公里收取，起始位置以相应餐厅位置计算）；
				<br/>3、每天上午12：00至晚上8：00时间段进行配送；
				<br/>4、用户预订需要提前6小时；
				<br/>5、目前在挑食可预订20余家知名火锅品牌，起送价格为200元，收取菜品金额10%的服务费；
				<br/>6、免配送费区域正在快速增加，请您密切关注。
			</p>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
