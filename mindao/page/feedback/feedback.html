<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>挑食&#183;火锅送 - 意见反馈</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/ts.css" />
		<style>
		</style>

	<body>
		<header class="mui-bar mui-bar-nav">

			<button id="submit" disabled="" type="button" class="mui-btn mui-btn-link mui-pull-right">发送</button>

			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>

		<script type="text/javascript" src="../../js/ts.min.js"></script>
		<script type="text/javascript" src="../../js/page/feedback/feedback.min.js"></script>
		<script>
			new TS.Init('Feedback');
		</script>
	</body>

</html>
