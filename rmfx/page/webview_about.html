		<script type="text/javascript" charset="utf-8">
			function goBack() {
					ws = plus.webview.currentWebview();
					ws.close();
				}
				// 获取应用信息

			function getAppInfo() {
				plus.runtime.getProperty(plus.runtime.appid, function(wgtinfo) {
					//appid属性
					var wgtStr = wgtinfo.version;
					document.getElementById("banben").innerText = wgtStr;
				});
			}

			function copyToClip(str, temp) {
				switch (plus.os.name) {
					case "Android":
						// Android平台: plus.android.*
						var Context = plus.android.importClass("android.content.Context");
						var main = plus.android.runtimeMainActivity();
						var clip = main.getSystemService(Context.CLIPBOARD_SERVICE);
						plus.android.invoke(clip, "setText", str);
						break;
					case "iOS":
						// iOS平台: plus.ios.*
						var UIPasteboard = plus.ios.importClass("UIPasteboard");
						//这步会有异常因为UIPasteboard是不允许init的，init的问题会在新版中修改
						var generalPasteboard = UIPasteboard.generalPasteboard();
						// 设置/获取文本内容:
						generalPasteboard.setValueforPasteboardType(str, "public.utf8-plain-text");
						var value = generalPasteboard.valueForPasteboardType("public.utf8-plain-text");
						break;
					default:
						// 其它平台
						break;
				}
				if (temp == 1) {
					plus.ui.alert('\n已成功复制人脉返现客服Q群号码，\n欢迎查找加入人脉客服Q群!', '', '温馨提示');
				} else if (temp == 2) {
					plus.ui.alert('\n已成功复制人脉返现客服QQ号，\n欢迎查找加为好友!', '', '温馨提示');
				} else if (temp == 3) {
					plus.ui.alert('\n已复制人脉返现网址，欢迎访问!', '', '温馨提示');
				} else {
					plus.ui.alert('\n信息已成功复制!');
				}
			}

			function gettoken() {
				var tokenID = plus.push.getClientInfo().token;
				var clientid = plus.push.getClientInfo().clientid;
				alert(tokenID);
				copyToClip(tokenID + "||" + clientid, 4);
			}

			function gotoUrl(url) {
				plus.runtime.openURL(url);
			}

			function plusReady() {
					getAppInfo();
				}
				//加载账户信息
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
