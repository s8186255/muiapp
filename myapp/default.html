<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>hello world</title>
		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-icon mui-icon-bars mui-pull-left" style="color: #000;"></a>-->
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #000;"></a>
			<h1 class="mui-title">应用标题</h1>
		</header>
		<footer>
			<nav class="mui-bar mui-bar-tab" style="font-weight: bold;">
				<a class="mui-tab-item mui-active" id="multi-voice" data-title="期待乐">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">一呼百应</span>
				</a>
				<a class="mui-tab-item" id="multi-record" data-title="全网分期">
					<span class="mui-icon mui-icon-chatboxes"></span>
					<span class="mui-tab-label">群发语音</span>
				</a>
				<a class="mui-tab-item" id="multi-message" data-title="商品分类">
					<span class="mui-icon mui-icon-chat"></span>
					<span class="mui-tab-label">群发短信</span>
				</a>

				<a class="mui-tab-item" id="me" data-title="用户中心">
					<span class="mui-icon mui-icon-person"></span>
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
		</footer>

	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var menu = null,
			main = null;
		var showMenu = true;
		 //初始化
		mui.init({
			swipeBack: false,
			statusBarBackground: '#f7f7f7',
			gestureConfig: {
				doubletap: true
			},
			subpages: [],
			preloadPages: []
		});
		 //html+的初始化
		mui.plusReady(function() {
			//仅支持竖屏显示
			plus.screen.lockOrientation("portrait-primary");
			main = plus.webview.currentWebview();
			main.addEventListener('maskClick', closeMenu);
			//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
			setTimeout(function() {
				menu = mui.preload({
					id: 'menu',
					url: 'menu.html',
					styles: {
						left: 0,
						width: '70%',
						zindex: -1
					},
					show: {
						//duration:0
						aniShow: 'fade-in'
					}
				});
			}, 200);
		});
		/*与菜单有关的配置			
		 * isInTrnsition，是否打开
		 * openMenu
		 * closeMenu
		 *
		 *
		 * */
		var isInTransition = false;

		function openMenu() {
			if (isInTransition) {
				return;
			}
			if (!showMenu) {
				//侧滑菜单处于隐藏状态，则立即显示出来；
				isInTransition = true;
				menu.setStyle({
					mask: 'rgba(0,0,0,0)'
				}); //menu设置透明遮罩防止点击
				menu.show('none', 0, function() {
					//主窗体开始侧滑并显示遮罩
					main.setStyle({
						mask: 'rgba(0,0,0,0.4)',
						left: '70%',
						transition: {
							duration: 50
						}
					});
					mui.later(function() {
						isInTransition = false;
						menu.setStyle({
							mask: "none"
						}); //移除menu的mask
					}, 160);
					showMenu = true;
				});
			}
		};
		/**
		 * 关闭菜单
		 */
		function closeMenu() {
			if (isInTransition) {
				return;
			}
			if (showMenu) {
				//关闭遮罩；
				//主窗体开始侧滑；
				isInTransition = true;
				main.setStyle({
					mask: 'none',
					left: '0',
					transition: {
						duration: 200
					}
				});
				showMenu = false;
				//等动画结束后，隐藏菜单webview，节省资源；
				mui.later(function() {
					isInTransition = false;
					menu.hide();
				}, 300);
			}
		};
//		document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
//			if (showMenu) {
//				closeMenu();
//			} else {
//				openMenu();
//			}
//		});
		 //敲击顶部导航，内容区回到顶部
//		document.querySelector('header').addEventListener('doubletap', function() {
//			main.children()[0].evalJS('mui.scrollTo(0, 100)');
//		});
		 //主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
		window.addEventListener("swiperight", openMenu);
		 //主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
		window.addEventListener("swipeleft", closeMenu);
		 //侧滑菜单触发关闭菜单命令
		window.addEventListener("menu:close", closeMenu);
		window.addEventListener("menu:open", openMenu);
		 //重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
		mui.menu = function() {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			}
			//处理右上角关于图标的点击事件；
		var subWebview = null,
			template = null;
		document.getElementById('info').addEventListener('tap', function() {
			if (subWebview == null) {
				//获取共用父窗体
				template = plus.webview.getWebviewById("default-main");
			}
			if (template) {
				subWebview = template.children()[0];
				subWebview.loadURL('examples/info.html');
				//修改共用父模板的标题
				mui.fire(template, 'updateHeader', {
					title: '关于',
					showMenu: false
				});
				template.show('slide-in-right', 150);
			}
		});
		 //首页返回键处理
		 //处理逻辑：如果有menu，则关闭menu，否则在1秒内，连续两次按返回键，则退出应用，推出应用依靠的是plus.runtime.quit();这个系统函数
		var first = null;
		mui.back = function() {
			if (showMenu) {
				closeMenu();
			} else {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用了');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			}
		};
		 //添加事件；
		var app = (function() {
			var openPage = function(elementID, windowID, url) {
				document.getElementById(elementID).addEventListener('tap', function() {
					//打开关于页面
					mui.openWindow({
						id: windowID,
						url: url,
						styles: {
							top: '45px',
							bottom: '50px',
							bounce: 'vertical',

						},
						show: {
							duration: 0,
							//aniShow: 'slide-in-right',
						},
						extras: {
							name: 'hello'
						}
					});
				});
			};
			return {
				openPage: openPage
			}
		})();
		app.openPage("multi-voice", "multi-voice", "functions/multi-voice.html");
		app.openPage("multi-record", "multi-record", "functions/multi-record.html");
		app.openPage("multi-message", "multi-message", "functions/multi-message.html");
		app.openPage("me", "me", "functions/me.html");
	</script>

</html>
