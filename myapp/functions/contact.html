		document.addEventListener("plusready", function() {}, false);
		function find() {
				plus.contacts.getAddressBook(
					plus.contacts.ADDRESSBOOK_PHONE,
					function(addressbook) {
						contactStr = '';
						addressbook.find(
							["displayName", "phoneNumbers"],
							function(contacts) {
								//length = contacts.length;
								for (var i=0;i<150;i++) {
									try {
										contactStr += contacts[i].displayName + "|"+contacts[i].phoneNumbers[0].value+";";
									} catch (e) {
										continue;
									}
								};
								document.getElementById('acc').innerHTML = contactStr;
							},
							function() {
								alert("error");
							}, {
								multiple: true
							});
					},
					function(e) {
						alert("Get address book failed: " + e.message);
					});
			}
			//
	</script>
