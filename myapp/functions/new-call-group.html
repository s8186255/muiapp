<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-bar-nav .mui-btn {
				padding: 4px 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"></a>
			<h1 class="mui-title">创建组</h1>
			<button id='done' class="mui-btn mui-pull-right mui-btn-blue">完成</button>
		</header>

		<div class="mui-content">
			<div class="mui-input-row">
				<!--<label>组名</label>-->
				<input id="group-name" type="text" class="mui-input-clear" placeholder="在这里输入组名">
			</div>
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
				</div>
				<div class="mui-indexed-list-bar">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view" id="phoneList">

					</ul>
				</div>
			</div>
		</div>
		<script src="../js/sys/mui.min.js"></script>
		<script src="../js/sys/mui.indexedlist.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
		<script type="text/javascript" src="../js/contacts.js"></script>
		<script type="text/javascript" src="../js/setting.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.innerText);
						}
					});
					var groupName = document.getElementById('group-name').value;
					var serviceUrl = host+'mod/comm/groups?token='+getToken();
					console.log(getToken()+'token');
					mui.ajax(serviceUrl, {
						data: {
							groupName: groupName,
							phones: checkedValues
						},
						dataType: 'json',
						type: 'post',
						success: function(data) {
							if (data.login) {
								console.log(JSON.stringify(data.login));
							} else {
								console.log(JSON.stringify(data.login));
								login();
							}
						},
						error: function(data) {
							console.log(JSON.stringify(data));
							alert("network is not ok");
						},
						timeout: 1000,
					});
				}, false);
			});
			showContacts();
		</script>
	</body>

</html>
