<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-bar-nav .mui-btn {
				padding: 4px 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"></a>
			<h1 class="mui-title">选择成员</h1>
			<button id='done' class="mui-btn mui-pull-right mui-btn-blue">完成</button>
		</header>

		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
				</div>
				<div class="mui-indexed-list-bar">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view" id="acc">

					</ul>
				</div>
			</div>
		</div>
		<script src="../js/sys/mui.min.js"></script>
		<script src="../js/sys/mui.indexedlist.js"></script>
		<script type="text/javascript" charset="utf-8">

			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.innerText);
						}
					});
					//mui.confirm('你选择了: ' + checkedValues);
					mui.ajax('http://192.168.1.106:3000/mod/comm/groups.json',{
						//data:{},
						dataType:'json',
						type:'get',
						success:function(data){alert('hello')},
						error:function(){alert('hello error')}
					})
				}, false);
			});
			//添加plus事件处理
			document.addEventListener("plusready", function() {
				find();
			}, false);

			function find() {
				plus.contacts.getAddressBook(
					plus.contacts.ADDRESSBOOK_PHONE,
					function(addressbook) {
						contactStr = '';
						addressbook.find(
							["displayName", "phoneNumbers"],
							function(contacts) {
								length = contacts.length;
								for (var i = 0; i < length; i++) {
									try {
										contactStr += '<li  class="mui-table-view-cell mui-group-list-item mui-checkbox mui-left" onclick="handle(this)"><input type="checkbox"/>' + contacts[i].displayName + "|" + contacts[i].phoneNumbers[0].value + '</li>';
									} catch (e) {
										continue;
									}
								};
								document.getElementById('acc').innerHTML = contactStr + length.toString();
							},
							function() {
								alert("error");
							}, {
								multiple: true
							});
					},
					function(e) {
						alert("Get address book failed: " + e.message);
					});
			};

			function handle(item) {
				//if(item.querySelector("input").checked
				alert(item.querySelector("input").checked);
			};
			
		</script>
	</body>

</html>
