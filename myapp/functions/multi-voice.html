<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">标题</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id="multi-voice-free-call">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">自由呼叫1</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id='multi-voice-group-call'>
						<span class="mui-icon mui-icon-email"></span>
						<div class="mui-media-body">群组呼叫1</div>
					</a>
				</li>

			</ul>
		</div>
	</body>
	<script src="../js/sys/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		openNewPage("multi-voice-free-call", "multi-voice-free-call.html");
		openNewPage("multi-voice-group-call", "multi-voice-group-call.html");

		function openNewPage(tapId, url) {
			document.getElementById(tapId).addEventListener('tap', function() {
				//打开关于页面
//				console.log(localStorage.token);
				console.log(plus.storage.getItem('token'));
				if (localStorage.getItem("token") != '') {
					var webview = mui.openWindow({
						//id: tapId,
						url: url,
						styles: {
							//top: '45px',
							//bottom: '50px',
							bounce: 'vertical',
						},
					});
				} else {
					mui.openWindow({
						url: "login.html"
					})
				}
			});
		}
	</script>

</html>
