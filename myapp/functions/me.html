<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../js/sys/template.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">9宫格默认样式</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id="new-call-group">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">新建群</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id='loginme'>
						<span class="mui-icon mui-icon-email"></span>
						<div class="mui-media-body">登录</div>
					</a>
				</li>
			</ul>
		</div>
		<div id="content"></div>
		<script id="test" type="text/html">
			{{if isAdmin}}

			<h1>{{title}}</h1>
			<ul>
				{{each list as value i}}
				<li>索引 {{i + 1}} ：{{value}}</li>
				{{/each}}
			</ul>

			{{/if}}
		</script>

		<script>
			var data = {
				title: '基本例子',
				isAdmin: true,
				list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
			};
			var html = template('test', data);
			document.getElementById('content').innerHTML = html;
		</script>

	</body>
	<script src="../js/sys/mui.min.js"></script>

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		openNewPage("loginme", "login.html");
		openNewPage("new-call-group", "new-call-group.html");

		function openNewPage(tapId, url) {
			document.getElementById(tapId).addEventListener('tap', function() {
				//打开关于页面
				currentpage = plus.webview.currentWebview();
				//currentpage.append(plus.webview.create(url));
				console.log(JSON.stringify(plus.webview.all()));
				var webview = mui.openWindow({
					//id: tapId,
					url: url,
					styles: {
						top: '45px',
						bottom: '50px',
						bounce: 'vertical',
					},
				});
			});
		}
	</script>

</html>
