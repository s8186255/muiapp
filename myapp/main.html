<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">9宫格默认样式</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id='multi-voice'>
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">一呼百应</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id='hello01'>
						<span class="mui-icon mui-icon-email"></span>
						<div class="mui-media-body">群发语音</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" id='hello02'>
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">群发短信</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="functions/contact.html" id='contact'>
						<span class="mui-icon mui-icon-more"></span>
						<div class="mui-media-body">通讯录</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-more"></span>
						<div class="mui-media-body">more</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		openUrl('hello02', 'hello02');
		openUrl('hello01', 'hello01');
		openUrl('multi-voice', 'multi-voice');
		//openUrl('contact','contact')

		function openUrl(elementId, userDefinedId) {
			document.getElementById(elementId).addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					id: userDefinedId,
				});
			});
		}
		
	</script>

</html>
