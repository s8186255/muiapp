<style TYPE="text/css">

</style>

<section id="winadd_section" data-scroll="true" >
    <header>
    	<nav class="left">
           <a href="#" data-icon="undo" data-target="back"></a>
        </nav>
        <h1 class="title">添加窗</h1>
    </header>
    <article id="wawaiting_article">
		<img src="./img/loading.gif" width="100%">
	</article>
    <article id="winadd_article" class="active" data-scroll="true">
    	<div style="width: 100%;margin: 0 auto;">		
			<div class="feditcon" id="sacon">
				<table>
					<tr>
						<td>窗户宽度</td>
						<td><input type="number" class="finput" id="waw" placeholder="请输入窗宽度..."/></td>
					</tr>
					<tr>
						<td>窗户高度</td>
						<td><input type="number" class="finput" id="wah" placeholder="请输入窗高度..."/></td>
					</tr>
				</table>
				<input hidden="hidden" id="wastyle" value="1"/>
			</div>	
			<div class="fbuttoncon">
				<button id="winadd"class="fbtn">添加窗户</button>
			</div>
		</div>
    </article>
</section>
<script type="text/javascript">
	$("#winadd_section").on('pageshow',function(){
		setSonParam();
	});

	$("#winadd_section").on('pageinit',function(){
		$("#winadd").click(function(){
			$("#wawaiting_article").attr('class','active');
			$("#winadd_article").removeAttr('class');
			var rid=localStorage['rid'];
			var token=localStorage['token'];
			var user=localStorage['uname'];
			var w=$('#waw').val();
			var h=$('#wah').val();
			var st=$('#wastyle').val();
			var waurl=localStorage['server']+'room.php?t='+token+'&u='+user+'&a=wadd&id='+rid+'&d[w]='+w+'&d[h]='+h+'&callback=?';
			$.getJSON(waurl,function(data){
				//$("#siteadd").enable();
				$('#waw').val('');
				$('#wah').val('');
				window.history.go(-1);	
				showRoomEdit(rid);
				showRoom(rid);
				$("#wawaiting_article").removeAttr('class');
				$("#winadd_article").attr('class','active');
			});				
		});
	});
</script>
