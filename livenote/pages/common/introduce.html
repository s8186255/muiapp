<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Update Log</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../lib/mui/mui.css" />
		<link rel="stylesheet" href="../../css/app.css" />
		<style>
			.btn-bar{
				position: fixed;
				bottom: 2.5%;
				font-size: 20px !important;
				width: 100%;
				text-align: center;
			}
			li {
				line-height: 28px;
				color: #444444;
				margin-bottom:10px;
			}
		</style>
	</head>

	<body style="background:white">
		<div class="mui-content" style="background:white; padding-top:10px;padding-bottom: 30px;">
			<div class="mui-content-padded">
			  <h4>[---- Updated at 2015-04-10 ----]</h4>
			  <ol style="margin-top: 30px; font-size:17px; padding-left:20px;">
			  	<li>first version</li>
			  </ol>
			</div>
			<div class="btn-bar">
				<button id="ok" class="mui-btn app-no-border app-no-shadow app-background-blue" style="font-size:20px; width:90%; height:50px;">我知道了</button>
			</div>
		</div>
	</body>
	<script src="../../lib/mui/mui.js"></script>
	<script src="../../lib/framework/z-app.js"></script>
	<script>
		App.go({
			events : {
				keys : {
					back : function(e) {
						mui.back();
					}
				},
				gesture : {
					swiperight : function(e) {
						mui.back();
					}
				}
			},
			appReady : function() {
				document.getElementById("ok").addEventListener("tap",function(){
					mui.back();
				});
				
			}
		});
	</script>
</html>
