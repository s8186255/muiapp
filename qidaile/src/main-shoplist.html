		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/qidaile.js"></script>
	</head>

	<body>
		<h5>手机电脑</h5>
		<div class="mui-card">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="./showshop.html" data-url="http://m.jd.com">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">京东</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="./showshop.html" data-url="http://m.taobao.com">
						<span class="mui-icon mui-icon-email"></span>
						<div class="mui-media-body">淘宝</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="./showshop.html" data-url="http://m.tmall.com">
						<span class="mui-icon mui-icon-chatbubble"></span>
						<div class="mui-media-body">天猫</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-location"></span>
						<div class="mui-media-body">苏宁</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<span class="mui-icon mui-icon-search"></span>
						<div class="mui-media-body">国美</div>

				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

					</a>

			</ul>
		</div>
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>input</label>
				<input type="text" class="mui-input-clear" placeholder="请输入">
			</div>
		</form>
	</body>
	<script>
		mui.init();
		(function($){
			$.plusReady(function(){
				$('body').on('tap', 'a', function(e) {
					var id = this.getAttribute('href');
					if (id) {
							if (~id.indexOf('.html')) {
								if (window.plus) {
									console.log('open:'+id);
									$.openWindow({
										id: id,
										url: id+"#"+this.getAttribute('data-url'),
										preload: false,
										styles: {
											top: '0px',
											bottom: '0px'
										}
									});
									//child.evalJS('var SHOPURL='+this.getAttribute('data-url'));
								} else {
									document.location.href = this.href;
								}
							} else {
								if (typeof plus !== 'undefined') {
									plus.runtime.openURL(id);
								}
							}
						}
				});
			});
		})(mui);
	</script>
</html>
