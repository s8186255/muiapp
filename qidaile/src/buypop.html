<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>期待乐-首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
	</head>

	<body>
			<div id="buyForm" class="mui-popover mui-popover-action mui-popover-bottom">
			    <form class="mui-input-group">
			    	<div class="mui-input-row">
			    		<label>售价</label>
			    		<input type="text" class="mui-input-clear" placeholder="请输入">
			    	</div>
			    	<div class="mui-input-row">
			    		<label>首付</label>
			    		<input type="text" class="mui-input-clear" placeholder="请输入">
			    	</div>
			    	<div class="mui-input-row">
			    		<label>分期数</label>
			    		<input type="text" class="mui-input-clear" placeholder="请输入">
			    	</div>
			    	<div class="mui-input-row">
			    		<label>备注</label>
			    		<input type="text" class="mui-input-clear" placeholder="请输入">
			    	</div>
			    </form>
			</div>
	</body>
	<script>
		mui.init();
		mui.plusReady(function() {
			mui('.mui-popover').popover('show');
			document.body.addEventListener('tap', function() {
				plus.webview.currentWebview().close();
			});
			document.getElementById('buyForm').addEventListener('tap', function(e) {
				e.stopPropagation();
			});
		})
	</script>

</html>
