<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>搜索</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../lib/mui/mui.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-row mui-search app-no-border app-no-radius">
				<input type="search" class="mui-input-clear app-no-radius" placeholder="搜索">
			</div>
			<div class="app-input-bottom"></div>
			<div style="height:800px; background:#fff; padding:20px;">
				
			</div>
		</div>
	</body>
	<script src="../../lib/mui/mui.js"></script>
	<script src="../../lib/framework/z-app.js"></script>
	<script>
		App.go({
			events : {
				keys : {
					back : function(e) {
						mui.back();
					}
				},
				gesture : {
					swiperight : function(e) {
						mui.back();
					}
				},
			}
		});
	</script>
</html>
